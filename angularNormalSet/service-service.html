<!doctype HTML>
<html>
	<head>
		<meta charset=="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<title>Service - Service Based</title>
	</head>
	<body>
		<div ng-app="app">
			<div ng-controller="sumController">
				<h4>value of A is {{fValue}}, But it can be change <input type="text" ng-model="fValue"></h4>
				<h4>value of B is {{sValue}}, But it can be change <input type="text" ng-model="sValue"></h4>
				<h3>Sum of A and B is {{sum}}</h3>
				<hr>
				<button ng-click="performSum()">Calculate</button>
			</div>
		</div>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="service-service.js"></script>
	</body>
</html>
